<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <nav class="navbar">
      <h1 class="navbar-text text-center">Weather Dashboard</h1>
    </nav>
    <div class="wrapper sidebar card">
      <div class="card-body">
        <label for="location"></label>
        <span class="locationSpan"
          ><input type="text" id="location" placeholder="Location..." />
          <button class="btn btn-danger submit">
            GO
          </button></span
        >
      </div>
    </div>
    <div class="container main">
      <div class="row">
        <div class="col-6 current">
          <h2></h2>
        </div>
      </div>
      <div class="row">
        <div class="col-6 forecast">
          <h2></h2>
        </div>
      </div>
    </div>
    <script src="./jquery.js"></script>
    <script type="text/javascript" src="./scriptastic.js"></script>
  </body>
</html>
